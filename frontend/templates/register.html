<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - AutoForm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-size: 100% 100%;
  background-position: 0px 0px, 0px 0px, 0px 0px;
  background-image:
    linear-gradient(90deg, #7F1150FF 0%, #FF000000 99%),
    linear-gradient(90deg, #70A4FBFF 60%, #FF000000 99%),
    linear-gradient(90deg, #08325AFF 100%, #FF0000FF 100%);
    }
    .container { max-width: 400px; background: #fff; margin: 40px auto; border-radius: 8px; box-shadow: 0 0 10px #bbb; padding: 32px 24px; }
    h2 { text-align: center; margin-bottom: 24px; }
    label { display: block; margin-top: 16px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 8px; margin-top: 6px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button {
      width: 100%; background: #0078d7; color: #fff; border: none; border-radius: 4px;
      padding: 10px; font-size: 1.1em; margin-top: 24px; cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .message { color: red; margin-top: 16px; text-align: center; }
    .register-link { display: block; text-align: center; margin-top: 12px; color: #0078d7; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="fname">First Name *</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Last Name *</label>
      <input type="text" id="lname" name="lname" required />

      <label for="username">Username *</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required minlength="4"/>

      <button type="submit">Register</button>
    </form>
    <div class="message" id="msg"></div>
    <a class="register-link" href="login.html">Already have an account? Login</a>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const data = {
        fname: this.fname.value,
        lname: this.lname.value,
        username: this.username.value,
        password: this.password.value
      };
      const res = await fetch('http://127.0.0.1:8000/register', {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      const msg = document.getElementById('msg');
      if (res.ok) {
        msg.style.color = "green";
        msg.textContent = "Registration successful! Redirecting to login...";
        setTimeout(() => window.location.href = "login.html", 1200);
      } else {
        const err = await res.json();
        msg.style.color = "red";
        msg.textContent = err.detail || "Error during registration";
      }
    }
  </script>
</body>
</html>
