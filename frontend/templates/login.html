<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AutoForm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-size: 100% 100%;
  background-position: 0px 0px, 0px 0px, 0px 0px;
  background-image:
    linear-gradient(90deg, #7F1150FF 0%, #FF000000 99%),
    linear-gradient(90deg, #70A4FBFF 60%, #FF000000 99%),
    linear-gradient(90deg, #08325AFF 100%, #FF0000FF 100%);
    }
    .container { max-width: 400px; background: #fff; margin: 40px auto; border-radius: 8px; box-shadow: 0 0 10px #bbb; padding: 32px 24px; }
    h2 { text-align: center; margin-bottom: 24px; }
    label { display: block; margin-top: 16px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 8px; margin-top: 6px; border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      width: 100%; background: #0078d7; color: #fff; border: none; border-radius: 4px;
      padding: 10px; font-size: 1.1em; margin-top: 24px; cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .message { color: red; margin-top: 16px; text-align: center; }
    .register-link { display: block; text-align: center; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required autocomplete="username" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />

      <button type="submit">Login</button>
    </form>
    <a class="register-link" href="register.html">New user? Register here</a>
    <div class="message" id="msg"></div>
  </div>
  <script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = form.username.value.trim();
    const password = form.password.value;
    const msg = document.getElementById('msg');

    const res = await fetch('http://127.0.0.1:8000/login', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok && data.access_token) {
      msg.style.color = 'green';
      msg.textContent = "Login successful! Redirecting...";
      localStorage.setItem('username', username);
      localStorage.setItem('access_token', data.access_token); // <-- Store token
      setTimeout(() => window.location = 'courses_list.html', 1300);
    } else if (res.ok) { // Legacy plain login (no token)
      msg.style.color = 'green';
      msg.textContent = "Login successful! Redirecting...";
      localStorage.setItem('username', username);
      setTimeout(() => window.location = 'courses_list.html', 1300);
    } else {
      msg.style.color = 'red';
      msg.innerHTML = (data.detail || "Invalid login.") +
        `<br><button onclick="window.location='register.html'">Go to Registration</button>`;
    }
  });
</script>
</body>
</html>
